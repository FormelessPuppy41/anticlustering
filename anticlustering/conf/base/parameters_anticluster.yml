
# parameters_anticluster.yml  (C)

anticluster:
  store_models: true          # false -> skip storing all_models.pkl
  k: 2
  
  solver_limits:
    ilp_max_n: 30
    precluster_max_n: 70

  # which solvers to benchmark (passed into the factory)
  solvers:
    - {solver_name: kmeans}
    - {solver_name: cluster_editing, method: exchange}
    - {solver_name: ilp}               # exact, only for small N
    - {solver_name: ilp, preclustering: true}   # ILP/preclustering
